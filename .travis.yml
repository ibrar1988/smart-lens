language: android
jdk: oraclejdk8
sudo: required
dist: precise

env:
    global:
        - ANDROID_API=26
        - EMULATOR_API=21
        - ANDROID_BUILD_TOOLS=25.0.3
        - ADB_INSTALL_TIMEOUT=10    #Time out to 10 mins
    matrix:
        - COMPONENT=unit
        - COMPONENT=instrumentation
        - COMPONENT=build

before_cache:
    -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        -$HOME/.gradle/caches/
        -$HOME/.gradle/wrapper/

android:
    update_sdk: true
    components:
        - platform-tools
        - tools
        - build-tools-$ANDROID_BUILD_TOOLS
        - android-$ANDROID_API

        # Additional components
        - extra-google-m2repository
        - extra-android-m2repository

        #system images
        - sys-img-armeabi-v7a-android-$EMULATOR_API

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
    - chmod +x gradlew      #Grant permissions

    # Download the keystore
    - chmod +x ./misc/download_keystore.sh
    - bash ./misc/download_keystore.sh

    # Download the tensorflow inception model.
    - chmod +x ./misc/download_models.sh
    - bash ./misc/download_models.sh

    # Start creating the AVD
    - android list targets
    - android list device

    # Create emulator with 1G RAM
    - chmod +x ./misc/start_avd.sh
    - bash ./misc/start_avd.sh

script:
    - chmod +x ./misc/ci_script.sh
    - bash ./misc/ci_script.sh

after_success:
    - bash <(curl -s https://codecov.io/bash)

after_failure:
    - cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml