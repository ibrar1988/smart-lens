language: android
jdk: oraclejdk8
sudo: required
dist: precise

env:
    global:
        - ADB_INSTALL_TIMEOUT=10    #Time out to 10 mins

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

android:
    update_sdk: true
    components:
        - platform-tools
        - tools
        - build-tools-26.0.0
        - android-26

        # Additional components
        - extra-google-m2repository
        - extra-android-m2repository

        #system images
        - sys-img-armeabi-v7a-android-21

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
    - chmod +x gradlew      #Grant permissions

    # Download the keystore
    - chmod +x ./misc/download_keystore.sh
    - bash ./misc/download_keystore.sh

    # Download the tensorflow inception model.
    - chmod +x ./misc/download_models.sh
    - bash ./misc/download_models.sh

    # Start creating the AVD
    - android list targets
    - android list device

    # Create emulator with 1G RAM
    - echo no | android create avd --force --name test --target android-21 --abi armeabi-v7a  -d "Nexus 6"
    - sed -i -e 's/hw.ramSize=512/hw.ramSize=1024/g' ${HOME}/.android/avd/test.avd/config.ini
    - sed -i -e 's/vm.heapSize=48/vm.heapSize=192/g' ${HOME}/.android/avd/test.avd/config.ini
    - cat ${HOME}/.android/avd/test.avd/config.ini

    # Start emulator
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator

    - adb devices   #Display list of devices
    - adb shell input keyevent 82 &

script:
    - ./gradlew connectedAndroidTest test jacocoTestReport mergeAndroidReports --continue --stacktrace

after_success:
    - bash <(curl -s https://codecov.io/bash)